    <body class=" login">
        <!-- BEGIN LOGO -->
        <div class="logo">
            <a href="index.html">
                <img src="../../static/images/General/logo-big.png" alt="" class="logoo"/> </a>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" action="index.html" method="post">
                <h3 class="form-title">Entrar como lector</h3>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Ingresa tu correo y contraseña. </span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Correo electrónico</label>
                    <div class="input-icon">
                        <i class="fa fa-user"></i>
                        <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Correo electrónico" name="username" /> </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Contraseña</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Contraseña" name="password" /> </div>
                </div>
                <div class="form-actions">
                    <label class="rememberme mt-checkbox mt-checkbox-outline">
                        <input type="checkbox" name="remember" value="1" /> Recordarme
                        <span></span>
                    </label>
                    <button type="submit" class="btn green pull-right"> Entrar </button>
                </div>
                <div class="forget-password">
                    <h4>Olvidaste tu contraseña ?</h4>
                    <p> No hay problema, click
                        <a href="javascript:;" id="forget-password"> acá </a> para reestablecer tu contraseña. </p>
                </div>
            </form>
            <div class="create-account">
                    <p> No tienes cuenta aún ?&nbsp;
                        <button class="loginBtn loginBtn--google" onclick="googleLogin();">Regístrate con Google</button>
                    </p>
            </div>
            <!-- END LOGIN FORM -->
            <!-- BEGIN FORGOT PASSWORD FORM -->
            <form class="forget-form" action="index.html" method="post">
                <h3>Olvidaste tu contraseña ?</h3>
                <p> Ingresa tu correo electrónico y te enviaremos un correo con un enlace para recuperar tu contraseña. </p>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fa fa-envelope"></i>
                        <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Correo electrónico" name="email" /> </div>
                </div>
                <div class="form-actions">
                    <button type="button" id="back-btn" class="btn red btn-outline">Atrás </button>
                    <button type="submit" class="btn green pull-right"> Enviar </button>
                </div>
            </form>
            <!-- END FORGOT PASSWORD FORM -->
        </div>
